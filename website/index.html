<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Melanoma Prediction</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand mx-auto" href="#"><h1>Melanoma Prediction</h1></a>
        </nav>
        <div class="container">
            <form id="prediction_form" class="my-5">
                <div class="row">
                    <div class="col-md-6 image-col">
                        <img id="file_preview" class="img=fluid" src="" width="100%" />
                        <div class="form-group">
                            <label for="image_mole">Image of Mole <span class="required">*</span></label>
                            <input type="file" class="form-control-file" id="image_mole">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age <span class="required">*</span></label>
                            <input type="number" step="1" class="form-control" id="age" name="age" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex <span class="required">*</span></label>
                            <select class="form-control" id="sex" name="age" >
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Predict</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="large-result">
                Melanoma Probability: <span id="prediction_prob"></span>
            </div>
        </div>

        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
